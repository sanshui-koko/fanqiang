<script type='text/javascript'>
function qrcode(data, size, level, margin) {
    size = size || 320;
    level = level || 'L';
    margin = margin | 0;
    return [
        'https://chart.googleapis.com/chart?cht=qr',
        '&chs='+size+'x'+size,
        '&chld='+level+'|'+margin,
        '&chl='+encodeURIComponent(data)
    ].join('');
}

var cururl=window.location.href;
var qrurl2 = qrcode(cururl,160);
document.getElementById('left_qrimg2').src=qrurl2;
</script>
